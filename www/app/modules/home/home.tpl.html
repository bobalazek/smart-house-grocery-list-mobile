<ion-view view-title="Home">
    <ion-content>
        <h1 class="text-center">
            Welcome to Smart House Grocery List.
        </h1>
        <p class="text-center">
            Please select an action below:
        </p>
        <div class="row">
            <div class="col">
                <button class="button button-block button-large button-positive"
                    ui-sref="dashboard">
                    Dashboard
                </button>
            </div>
            <div class="col">
                <button class="button button-block button-large button-calm"
                    ui-sref="stock-manager">
                    Stock manager
                </button>
            </div>
        </div> <!-- /.row -->
        <div class="row">
            <div class="col">
                <button class="button button-block button-large button-balanced"
                    ui-sref="buy-mode">
                    Buy mode
                </button>
            </div>
            <div class="col">
                <button class="button button-block button-large button-energized"
                    ui-sref="trash-mode">
                    Trash mode
                </button>
            </div>
        </div> <!-- /.row -->
    </ion-content>
</ion-view>
