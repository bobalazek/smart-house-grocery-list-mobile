<ion-view view-title="Trash mode" ng-controller="TrashModeController as trashModeScope">
    <ion-header-bar class="bar-positive" align-title="left">
        <div class="buttons">
            <button class="button button-icon icon ion-navicon"
                ui-sref="home"></button>
        </div>
        <h1 class="title">Trash mode</h1>
    </ion-header-bar>
    <ion-content>
        <div class="padding">
            <button class="button button-dark button-large button-block"
                ng-click="trashModeScope.scan()">
                Scan a Product
            </button>
        </div>
    </ion-content>
</ion-view>
